<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HLS</title>
    </head>
    <body>
	<h1>HLS</h1>
	<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>	
	<video id="video" muted autoplay playsinline controls></video>
	<script>
	 const playlist_url = 'https://xxxyyyzzz.imageflux.jp/xxxxyyyy.m3u8';
	 const video = document.getElementById('video');
	 if(Hls.isSupported()) {
	     console.log("hls.js version=" + Hls.version);
	     let hls = new Hls();
	     hls.loadSource(playlist_url);
	     hls.attachMedia(video);
	 } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
	     console.log("use native hls player");
	     video.src = playlist_url;
	     video.addEventListener('canplay',function() {
		 video.play();
	     });
	 } else {
	     console.log("sorry, can not play hls");
	 }
	</script>
    </body>
</html>
